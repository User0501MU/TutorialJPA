<!--テンプレート作成　一覧：詳細画面に遷移するリンク、削除画面に遷移するリンクを追加-->
<!--http://localhost:8080/country/list-->
<!--詳細URLは「/ountry/detail/その国のコード」-->
<!--削除URLは「/ountry/delete/その国のコード」-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Tutorial of JPA</title>
</head>

<body>
	<h1>Country一覧</h1>
	<table>
		<tr>
			<th>コード</th>
			<th>国名</th>
			<th>人口</th>
		</tr>

		<tr th:each="data : ${countrylist}">
			<td th:text="${data.code}"></td>
			<td th:text="${data.name}"></td>
			<td th:text="${data.population}"></td>

			<!--★苦戦-->
			<td>
				<!--コントローラー:@GetMapping("/detail")-->
				<a th:href="@{/country/detail/{code}/(code=${data.code})}">詳細</a>
				<!--<a th:href="@{/nextpage/{aid}(aid=${id})}">リンク</a>-->

				<!--コントローラー:@GetMapping("/delete")-->
				<a th:href="@{/country/delete/{code}/(code=${data.code})}">削除</a>
				<!--別の記述方法：<a th:href="@{'/country/delete/'+${data.code}+'/'}">削除</a>-->
			</td>

		</tr>



	</table>
</body>

</html>
